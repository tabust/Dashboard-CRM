<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="sidebar">
        <div class="side-header">
          <img class="side-logo" src="images/sidebar logo.svg" alt="logo" />
          <h1 class="side-title">Dashboard</h1>
          <h4 class="side-version">v.01</h4>
        </div>
        <div class="tabs">
          <div class="tab">
            <img src="images/sidebar-key-icon.svg" alt="dashboard-img" />
            <p>Dashboard</p>
          </div>
          <div class="tab">
            <img src="images/sidebar-box-icon.svg" alt="products-img" />
            <p>Products</p>
            <img class="arrow" src="images/sidebar-arrow-right-icon.svg" alt="arrow" />
          </div>
          <div class="tab tab-customers">
            <img src="images/sidebar-people-icon.svg" alt="customers-img" />
            <p>Customers</p>
            <img class="arrow" src="images/sidebar-arrow-white.svg" alt="arrow" />
          </div>
          <div class="tab">
            <img src="images/sidebar-money-icon.svg" alt="income-img" />
            <p>Income</p>
            <img class="arrow" src="images/sidebar-arrow-right-icon.svg" alt="arrow" />
          </div>
          <div class="tab">
            <img src="images/sidebar-shape-icon.svg" alt="promote-img" />
            <p>Promote</p>
            <img class="arrow" src="images/sidebar-arrow-right-icon.svg" alt="arrow" />
          </div>
          <div class="tab">
            <img src="images/sidebar-question-icon.svg" alt="help-img" />
            <p>Help</p>
            <img class="arrow" src="images/sidebar-arrow-right-icon.svg" alt="arrow" />
          </div>
        </div>
        <div class="person">
          <img src="images/sidebar-manager-icon.svg" alt="avatar-img" />
          <div class="person-text">
            <h3 class="person-title">Evano</h3>
            <p>Project Manager</p>
          </div>
        </div>
      </div>
      <div class="main">
        <h1 class="main-title">Hello Evano üëãüèº,</h1>
        <div class="content">
          <div class="title-search">
            <div>
              <h1>All customers</h1>
              <h4>Active Members</h4>
            </div>
            <div class="search">
              <img src="images/sear—Åh.svg" alt="search-img" />
              <input type="text" placeholder="Search" />
            </div>
          </div>
          <div class="categories">
            <h4>Customer Name</h4>
            <h4>Company</h4>
            <h4>Phone Number</h4>
            <h4>Email</h4>
            <h4>Country</h4>
            <h4>Status</h4>
          </div>
          <div class="customers">
            <h4>Jane Cooper</h4>
            <h4>Microsoft</h4>
            <h4>(225) 555-0118</h4>
            <h4>jane@microsoft.com</h4>
            <h4>United States</h4>
            <h4>Active</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
